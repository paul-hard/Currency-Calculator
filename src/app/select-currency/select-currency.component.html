<div>
    <div>
        <select ngModel name="currency" #currency="ngModel" (change)="currencySelect(currency.value)"
            class="card__select">
            <option *ngFor="let currency of currenciesCollection" value="{{currency}}">
                {{currency}}
            </option>
        </select>
    </div>
</div>


<!-- [selected]="currency===currencyFrom"  = USD-->
