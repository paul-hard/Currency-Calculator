<h1>{{title}}</h1>

<mat-form-field>
    <mat-label class="label">I recive:</mat-label>
    <input required matInput ngModel name="amount" #amount="ngModel" (keyup)="onKeyUp(amount.value)" type="text"
        placeholder="Amount" pattern="^[0-9]+$">
    <mat-error *ngIf="amount.errors?.['pattern']">Number required</mat-error>
</mat-form-field>
